<meta charset="UTF-8">

<script>

    function pulaLinha () {
       
        document.write ("<br>");
        
    } 

    function mostra (frase) {

        document.write (frase);
        pulaLinha ();

    }

    function calculaImc (altura, peso) {

        var imc = peso / (altura * altura);
        return peso / (altura * altura);
    } 

   var nome = prompt ("Informe seu nome");
   var alturaInformada = prompt (nome + " informe sua altura");
   var pesoInformado = prompt (nome + " informe seu peso");
   var imc = calculaImc (alturaInformada, pesoInformado);

   mostra (nome + " seu IMC é " + Math.round (imc)); 

if (imc < 18.5) {
    mostra ("Você está abaixo do peso") 

} 
if (imc > 18.5 && imc <= 24.9) {
    mostra ("Você está com peso normal")
}

if (imc >=25 && imc <= 29.9) {
    mostra ("Você está com sobrepeso")

}     
if (imc >= 30 && imc <= 34.9) {
    mostra ("Você está com obesidade grau 1")
}

if (imc >= 35 && imc <= 39.9) {
    mostra ("Você está com obesidade grau 2")
}
if (imc >= 40) {
    mostra ("Você está com obesidade grau 3")
}
</script>
